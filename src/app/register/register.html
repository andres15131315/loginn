<main class="login-page">
  <div class="login-card">
    <section class="login-left" aria-hidden="true">
      <div class="branding">
        <h2 class="welcome">Create account</h2>
        <p class="lead">Join us â€” create your account quickly and securely.</p>
      </div>
      <div class="decor" aria-hidden="true"></div>
    </section>

    <section class="login-right" role="region" aria-label="Register form">
      <h3 class="signin-title">Register</h3>

      <form class="signin-form" novalidate>
        <label class="input-group"><span class="input-icon"></span><input type="text" placeholder="Full name" /></label>
        <label class="input-group"><span class="input-icon"></span><input type="email" placeholder="Email" /></label>
        <label class="input-group"><span class="input-icon"></span><input type="password" placeholder="Password" /></label>
        <label class="input-group"><span class="input-icon"></span><input type="password" placeholder="Confirm password" /></label>

        <button class="btn-signin" type="button">Create account</button>

        <p class="signup">Already have an account? <a routerLink="/">Sign In</a></p>
      </form>
    </section>
  </div>
</main>
